<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
      .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 5px;
      }
      .cell {
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff;
        border: 1px solid #ccc;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
      }
      .cell.taken {
        cursor: not-allowed;
      }
      .status {
        margin-top: 20px;
        text-align: center;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="status" id="player">Waiting for players...</div>
      <div class="board" id="board">
        <!-- Cells will be dynamically generated -->
      </div>
      <div class="status" id="status">Waiting for players...</div>
      <div style="text-align: center; margin-top: 20px">
        <button
          id="resetButton"
          style="
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          "
        >
          Reset
        </button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      let isYourTurn = true;
      const yourSelectionIndexs = [];

      const board = document.getElementById("board");
      const status = document.getElementById("status");
      const player = document.getElementById("player");
      const resetButton = document.getElementById("resetButton");

      // Create the 3x3 grid
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.style.borderRadius = "10px";
        cell.dataset.index = i;
        board.appendChild(cell);
      }

      // Listen for cell clicks
      board.addEventListener("click", (e) => {
        const cell = e.target;
        if (
          cell.classList.contains("cell") &&
          !cell.classList.contains("taken") &&
          isYourTurn
        ) {
          const index = cell.dataset.index;
          console.log("socket.id", socket.id);
          socket.emit("makeMove", { index, id: socket.id });
          yourSelectionIndexs.push(index);
          isYourTurn = false;
        }

        if (!isYourTurn) {
          status.textContent = "It's not your turn!";
        }
      });

      resetButton.addEventListener("click", () => {
        window.location.reload(); 
      });

      socket.on("makeMove", (msg) => {
        const cell = document.querySelector(`.cell[data-index='${msg.index}']`);
        if (cell) {
          if (yourSelectionIndexs.includes(msg.index)) {
            cell.textContent = "X"; // Player's own move
            cell.classList.add("taken");
          } else {
            cell.textContent = "O"; // Opponent's move
            cell.classList.add("taken");
          }
        } else {
          console.log("Cell not found");
        }

        // Check for a win
        const winningCombinations = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];

        const cells = document.querySelectorAll(".cell");
        for (const combination of winningCombinations) {
          const [a, b, c] = combination;
          if (
            cells[a].textContent &&
            cells[a].textContent === cells[b].textContent &&
            cells[a].textContent === cells[c].textContent
          ) {
            status.textContent = `${cells[a].textContent} wins!`;
            cells[a].style.background = "green";
            cells[b].style.background = "green";
            cells[c].style.background = "green";
            isYourTurn = false; // Stop further moves
            return;
          }
        }

        // Check for a draw
        const isDraw = [...cells].every((cell) => cell.textContent !== "");
        if (isDraw) {
          status.textContent = "It's a draw!";
          resetButton.textContent = "Play Again";
          isYourTurn = false; // Stop further moves
        }

        isYourTurn = true;
      });

      socket.on("playerAssignment", (message) => {
        player.textContent = `You are player ${message}`;
      });

      socket.on("gameStatus", (message) => {
        status.textContent = message;
        if (
          message === "A player disconnected. Waiting for players..." ||
          message === "Game reset. Waiting for players..."
        ) {
          window.location.reload(); // Reload only when game resets or a player disconnects
        }
      });

      socket.on("resetBoard", () => {
        const cells = document.querySelectorAll(".cell");
        cells.forEach((cell) => {
          cell.textContent = "";
          cell.classList.remove("taken");
        });
        status.textContent = "Game reset. Waiting for players...";
      });
    </script>
  </body>
</html>
